name: CI

on: [push, pull_request]


jobs:
  linter:
    name: Linter
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Linter
      run: npm run lint

  test-unit:
    name: Test Unit
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Unit Test
      run: npm run test:unit
    - uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: coverage
        # Directory containing files to upload
        path: coverage

  test-e2e:
    name: Test e2e
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Test e2e
      run: npm run test:e2e:firefox

  build:
    name: Build
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Build
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: build
        # Directory containing files to upload
        path: dist

  storybook:
    name: Storybook
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - name: Build
      run: npm run build-storybook
    - name: Upload artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        # Artifact name
        name: storybook
        # Directory containing files to upload
        path: storybook-static

  chromatic:
    name: Chromatic
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - uses: chromaui/action@v1
      with:
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        token: ${{ secrets.GITHUB_TOKEN }}
